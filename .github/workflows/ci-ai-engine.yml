name: CI - AI Engine
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: "test-key-for-ci"
      OPENAI_API_KEY: "test-key-for-ci"
      NOTION_API_KEY: "test-key-for-ci"
      NOTION_DATABASE_ID: "test-db-id"
      REDIS_HOST: "localhost"
      DATABASE_URL: "postgresql://test:test@localhost/test"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r services/ai-engine/requirements.txt
          pip install pytest pytest-asyncio
      - name: Build Docker image
        run: docker build -t zenai/ai-engine:ci ./services/ai-engine
      - name: Run tests
        run: |
          cd services/ai-engine
          PYTHONPATH=$PWD python -m pytest -q tests/ -m "not slow" --tb=short
